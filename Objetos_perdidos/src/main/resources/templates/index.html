<!-- index.html -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objetos Perdidos</title>
</head>
<body>
    <h1>Objetos Perdidos</h1>
    <ul>
        <li th:each="objeto : ${objetos}">
            <span th:text="${objeto.nombre} + ' - ' + ${objeto.descripcion}"></span>
            <form th:action="@{/eliminar/{id}(id=${objeto.id})}" method="post">
                <button type="submit">Eliminar</button>
            </form>
            <a th:href="@{/editar/{id}(id=${objeto.id})}">Editar</a>
        </li>
    </ul>
    <a href="/form">Agregar Objeto</a>
</body>
</html>
